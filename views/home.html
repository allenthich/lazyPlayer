        <!-- 8tracks Popular Container -->
        <div class="col-md-6">
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">8tracks Popular</div>
              <div class="panel-body">
                <p>Stuff</p>
              </div>

            </div>
        </div>
        <!-- Hype Machine Popular Container-->
         <div class="col-md-6">
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading right">Hypemachine Popular 20</div>
                <!-- Table -->
              <table class="table table-condensed">
                </thead>
                <tbody>
                    <tr ng-repeat="song in topTwenty" ng-if="song != null" ng-attr-id="{{ 'hmTopTwenty-' + $index + 1}}">
                        <!-- <td> {{$index + 1}}</td> -->
                        <td> <img ng-src="{{song.thumb_url}}"> </td>
                        <td> {{song.title}} <br> {{song.artist}} </td>
                        <td> <button ng-click="stream(song.mediaid, song.title, song.artist)"><i class="fa fa-play"></i></button></td>
                        <!-- <td> {{song.artist}} </td> -->
                    </tr>
                </tbody>
              </table>


            </div>
        </div>
