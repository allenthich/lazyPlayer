<div id="downloads" class="container container-main">
    <div class="row row-main-body">
        <div class="container container-right">
            <!-- Hype Machine Popular Container-->
            <div id="inner-container-right">
                <ol id="hypePop" class="media-list">
                    <li class="row pad-bottom separator-bottom" ng-repeat="songId in downloadIds">
                        <div class="media-body">
                            <span>
                                <b>{{downloads[songId].title}}</b><br>
                                {{downloads[songId].artist}}<br>
                            </span>
                            <uib-progress>
                              <uib-bar value="downloads[songId].totalProgress" style="z-index: 1; color: black; height: 19px;">{{downloads[songId].totalProgress}}%</uib-bar>
                            </uib-progress>
                        </div>
                    </li>
                </ol> 
            </div>
        </div>
    </div>
</div>
